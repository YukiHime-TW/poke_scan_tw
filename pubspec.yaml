name: poke_scan_tw
description: Traditional Chinese Pokemon Scanner
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # 狀態管理
  provider: ^6.1.1
  # 本地儲存
  shared_preferences: ^2.2.2
  # 相機模組
  camera: ^0.10.5+9
  # Google ML Kit (OCR 文字辨識)
  google_mlkit_text_recognition: ^0.11.0
  # 權限管理
  permission_handler: ^11.3.0
  sliver_tools: ^0.2.12
  # Firebase 相關套件
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0
  google_sign_in: ^6.2.1
  flutter_launcher_icons: ^0.13.1
  image_picker: ^1.0.7

# 在最下方加入設定區塊
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png" # 您的圖片路徑
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon.png"

flutter:
  uses-material-design: true
  assets:
    # 這是索引檔
    - assets/index.json
    # 這是存放所有擴充包的資料夾 (注意最後要有斜線 /)
    - assets/sets/